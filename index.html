<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les bases de js </title>
    <link rel="stylesheet" href="/style.css">

<body>
     <div class="click-event box">
        <h4>Quel est la capitale de la Suisse ?</h4>
        <button id="btn-1">Berne </button>
        <button id="btn-2">Zurich</button>
        <p>la bonne réponse est berne</p>

     </div>

     <div class="mousemove"></div>

     <div class="keypress box">
        <h2>Vous appuyez sur la touche</h2>
     </div>
     <nav>
        <ul>
            <li>Accueil</li>
            <li>Service</li>
            <li>Contact</li>
        </ul>
     </nav>

     <form action="" class="box"> 
        <input type="text" name="" placeholder="Entrez votre nom">
        <select>
            <option value="">Selectionnez votre langue favorite</option>
            <option value="javascript">Javascript</option>
            <option value="php">php</option>
            <option value="python">python</option>
        </select>

        <input type="checkbox" id="cgv">
        <label for="cgv">Accepter les CGV</label>

        <input type="submit" value="Valider">
        
     </form>
    <script src="./index.js"></script>
</body>
</html>
